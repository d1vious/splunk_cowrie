[honeypot]
hostname = <configured_hostname>
interactive_timeout = 900
authentication_timeout = 900
backend = shell
auth_class = UserDB
arch = linux-x64-lsb
kernel_version = 3.13.0-158-generic
kernel_build_string = ##208-Ubuntu SMP Fri Aug 24 17:07:38 UTC 2018
hardware_platform = x86_64
operating_system = GNU/Linux
version = SSH-2.0-OpenSSH_6.6.1p1 Ubuntu-2ubuntu2.10
listen_endpoints = tcp:22:interface=0.0.0.0


[output_splunk]
enabled = true
url = <configured_splunk_server>
token = <configured_splunk_token>
index = main
sourcetype = cowrie
source = cowrie
